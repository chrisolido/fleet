---
# Install Postgres 10  
- name: Add Postgres Yum Repository
  raw: rpm -Uvh https://download.postgresql.org/pub/repos/yum/10/redhat/rhel-7-x86_64/pgdg-centos10-10-2.noarch.rpm
  ignore_errors: true
  become: true
  tags: setup

- name: Look for fast Cache
  raw: yum makecache fast
  become: true
  tags: setup  

- name: Install PostgreSQL 10 Server
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - postgresql10-server
    - postgresql10
    - postgresql10-contrib
  become: true
  tags: setup 

- name: Check if PostgreSQL database is initialized.
  stat:
    path: /var/lib/pgsql/10/data/PG_VERSION
  register: pgdata_dir_version

- name: Ensure PostgreSQL database is initialized.
  command: /usr/pgsql-10/bin/postgresql-10-setup initdb
  when: not pgdata_dir_version.stat.exists
  become: yes
  become_user: postgres

